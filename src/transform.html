<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transatition and tramsform</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div class="flex justify-around bg-gray-500 h-auto">
      <img
        src="./my-image.jpg"
        alt=""
        width="300"
        height="300"
        class="transition-all duration-500 ease-in-out hover:opacity-70"
      />

      <img
        src="./my-image.jpg"
        alt=""
        width="300"
        height="300"
        class="transition-all duration-100 hover:scale-y-50 ease-in-out hover:opacity-70"
      />

      <img
        src="./my-image.jpg"
        alt=""
        width="300"
        height="300"
        class="transition-all duration-500 ease-in-out hover:opacity-70"
      />
    </div>
  </body>
</html>
