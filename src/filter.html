<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>filter in tailwind css</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <img src="./my-image.jpg" alt="" class="w-90 h-90 blur" />
    <img src="./my-image.jpg" alt="" class="w-90 h-90 brightness-200" />
    <img src="./my-image.jpg" alt="" class="w-90 h-90 grayscale" />
    <img src="./my-image.jpg" alt="" class="w-90 h-90 hue-rotate-60" />
    <img src="./my-image.jpg" alt="" class="w-90 h-90 hue-rotate-15" />
    <img src="./my-image.jpg" alt="" class="w-90 h-90" />
    <img src="./my-image.jpg" alt="" class="w-90 h-90 hue-rotate-60" />
    <img src="./my-image.jpg" alt="" class="w-90 h-90 hue-rotate-90" />
  </body>
</html>
